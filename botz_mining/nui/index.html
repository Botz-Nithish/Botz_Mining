<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fortnite Dot Bracket Crosshair</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      display: none;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 24px;
      color: white;
      text-shadow:
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000;
    }
  </style>
</head>
<body>
  <div id="crosshair">(â€¢)</div>

  <script>
    window.addEventListener('message', function (event) {
      const crosshair = document.getElementById('crosshair');
      if (event.data.action === 'show') {
        crosshair.style.display = 'block';
      } else if (event.data.action === 'hide') {
        crosshair.style.display = 'none';
      }
    });
  </script>
</body>
</html>
